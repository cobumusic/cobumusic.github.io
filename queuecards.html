<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Queue Cards</title>
    </head>
    <style>
    body {
        font-family:'Roboto', sans-serif;
        background-color: white;
    }

    .flexContainer{
        display:flex;
        flex-direction: row;
        background-color:blue;
    }

    .flexItem{
        color:greenyellow;
    }
    </style>
    <body>
        <h1>Hello World!</h1>
        <div class="flexContainer">
            <p class="flexItem">&#9790;</p>
            <h1 class="flexItem">Hello World!</h1>
        </div>
        <script>
            console.log("abcd");
            const cards = [];
            const suits = ["circle", "triangle", "circle", "moon", "star"];
            for(let shape = 0; shape <= 4; shape++){
                for(let val = 0; val <= 10; val++){
                    const card = {suit:suits[shape], value:val, status:"in deck"};
                    cards.push(card);
                }
            }
            console.log(cards);
        </script>
    </body>
</html>
